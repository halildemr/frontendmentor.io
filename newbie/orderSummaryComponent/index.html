<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img src="images/pattern-background-desktop.svg" alt="">
    <div class="component">
        <img class="illustration-hero" src="images/illustration-hero.svg" alt="">
        <h1 class="title"> Order Summary</h1>
        <p class="paragraph">
            You can now listen to millions of songs,
            audiobooks, and podcasts on any device 
            anywhere you like!
        </p>
        <div class="information">
            <div class="icon-price">
                <img src="images/icon-music.svg" alt="">
                <div class="price">
                    <span class="price-name">Annual Plan</span>
                    <span class="price-year">&dollar;59.99/year</span>
                </div>
            </div>
            <a href="#">Change</a>                
        </div>
        <button class="payment-button">Proceed to Payment</button>
        <button class="cansel-order">Cansel Order</button>
    </div>
    
    
</body>
</html>
