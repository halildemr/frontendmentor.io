<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion card </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="left">
            <img class="img-box"   src="images/illustration-box-desktop.svg"         alt="">
            <img class="img-woman" src="images/illustration-woman-online-mobile.svg" alt="">
        </div>


        <div class="right">
            <h1 class="faq">FAQ </h1> 
            <div class="row1">
                <h4 class="text">How many team members can I invite?</h4>
                <img src="images/icon-arrow-down.svg" alt="">
            </div>
            
            <div class="row2">
                <div class="row1-1">
                    <h4 class="text">What is the maximum file upload size?</h4>
                    <img src="images/icon-arrow-down.svg" alt="">
                </div>
                <p class="information">
                    No more than 2GB. All files in your account must fit 
                    your allotted storage space.
                </p>
            </div>
             
            <div class="row3">
                <h4 class="text">How do I reset my password</h4>
                <img src="images/icon-arrow-down.svg" alt="">
            </div>
            
            <div class="row4">
                <h4 class="text">Can I cancel my subscription?</h4>
                <img src="images/icon-arrow-down.svg" alt="">
            </div>
            
            <div class="row5">
                <h4 class="text">Do you provide additional support?</h4>
                <img src="images/icon-arrow-down.svg" alt="">
            </div> 
                
            
        </div>
    </div>
    
</body>
</html>
