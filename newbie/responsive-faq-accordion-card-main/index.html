<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion card </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="left">
            
        </div>

        <div class="right">
            <h1>FAQ</h1>
            <div class="row1">
                <h3>How many team members can I invite?</h3>
                <img src="images/icon-arrow-down.svg" alt="">
            </div>
            <div class="row2">
                <div>
                    <h3>What is the maximum file upload size?</h3>
                    <img src="images/icon-arrow-down.svg" alt="">
                </div>
                <h4>No more than 2GB. All files in your account must fit
                    your allotted storage space.
                </h4>
            </div>
            <div class="row3">
                <h3>How do I reset my password?</h3>
                <img src="images/icon-arrow-down.svg" alt="">
            </div>
            <div class="row4">
                <h3>Can I cancel my subscription?</h3>
                <img src="images/icon-arrow-down.svg" alt="">
            </div>
            <div class="row5">
                <h3>Do you provide additional support?</h3>
                <img src="images/icon-arrow-down.svg" alt="">
            </div>
        </div>

    </div>
    
</body>
</html>
