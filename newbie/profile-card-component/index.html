<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="card">

            <div class="card-top">
                <img src="images/bg-pattern-card.svg" alt="">
            </div>

            <div class="card-central">
                    <img src="images/image-victor.jpg" alt="">
                    <h3 class="name"> Victor Crest&nbsp;<span> 26</span></h3>
                    <span class="city">London</span>
            </div>

            <div class="card-bottom">
                <div class="information1">
                    <span class="spn1">80K</span>
                    <span class="spn2">Followers</span>
                </div>
                <div class="information2">
                    <span class="spn1">803K</span>
                    <span class="spn2">Likes</span>
                </div>
                <div class="information3">
                    <span class="spn1">1.4K</span>
                    <span class="spn2">Photos</span>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
